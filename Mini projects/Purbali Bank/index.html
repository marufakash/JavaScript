<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purbali Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Purbali Bank Limited, Bangladesh</h1>
        <div class="form">
            <label for="login">Login</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="password">
            <button id="btn">Enter</button>
        </div>
    </div>

    <div class="transaction-area">
        <div class="row">
            <div class="col-md-4 deposit">
                <h4>Deposit</h4>
                <h1>$ <span id="current-deposit">00</span></h1>
            </div>
            <div class="col-md-4 withdraw">
                <h4>Withdraw</h4>
                <h1>$ <span id="current-withdraw">00</span></h1>
            </div>
            <div class="col-md-4 balence">
                <h4>Balence</h4>
                <h1>$ <span id="balence-amount">2000</span></h1>
            </div>
        </div>

        <div class="row1">
            <div class="col-md-6">
                <h4>Deposit</h4>
                <input type="text" id="deposit-amount" placeholder="$ amount you want to deposit">
                <button id="deposit">Deposit</button>
            </div>
            <div class="col-md-6">
                <h4>Withdraw</h4>
                <input type="text" id="withdraw-amount" placeholder="$ amount you want to withdraw">
                <button id="withdraw">Withdraw</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
